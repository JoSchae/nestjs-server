services:
    nestjs:
        ports:
            - 3000:3000
            - 9229:9229
        command: npm run start:debug
        depends_on:
            - mongodb
        restart: always
        networks:
            - app-network

    mongodb:
        volumes:
            - mongodb_data:/data/db/
            - mongodb_log:/var/log/mongodb/
            - ./mongo/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongodb.js:ro
        ports:
            - '27017:27017'
        restart: always
        healthcheck:
            test: ['CMD', 'mongo', '--eval', "db.adminCommand('ping')"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network

    nginx:
        ports:
            - '443:443'
            - '80:80'
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - nestjs
        restart: always
        networks:
            - app-network
    cloudflare-ddns:
        restart: always
        networks:
            - app-network
volumes:
    mongodb_data:
        driver: local
        name: mongodb-data

    mongodb_log:
        driver: local
        name: mongodb-log

networks:
    app-network:
        driver: bridge
        attachable: true
        name: app-network
