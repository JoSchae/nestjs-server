services:
    nestjs:
        image: johannesschaefer/nestjs:dev
        build:
            target: dev
            args:
                - NODE_ENV=dev
        command: npm run start:dev
    mongodb:
        image: johannesschaefer/mongo:dev
    nginx:
        image: johannesschaefer/nginx:dev
        build:
            context: .
            dockerfile: ./dockerfiles/nginx/Dockerfile
            args:
                - NODE_ENV=dev
        volumes:
            - ./nginx/certs:/etc/certs:ro
        ports:
            - '127.0.0.1:80:80'
            - '127.0.0.1:443:443'
        depends_on:
            - nestjs
        networks:
            - app-network
