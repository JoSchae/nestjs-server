services:
    nestjs:
        build:
            context: .
            dockerfile: ./dockerfiles/nestjs/Dockerfile
            target: production
        command: npm run start:prod
    nginx:
        build:
            args:
                - NODE_ENV=prod
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
