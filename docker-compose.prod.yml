services:
    nestjs:
        image: johannesschaefer/nestjs:prod
        build:
            target: prod
            args:
                - NODE_ENV=prod
        command: npm run start:prod

    nginx:
        volumes:
            - /etc/ssl/certs:/etc/ssl/certs:ro
            - /etc/ssl/private:/etc/ssl/private:ro
        ports:
            - '80:80'
            - '443:443'
        depends_on:
            - nestjs
