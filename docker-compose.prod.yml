services:
    nestjs:
        image: johannesschaefer/nestjs:prod
        build:
            target: prod
            args:
                - NODE_ENV=prod
        command: npm run start:prod
    mongodb:
        image: johannesschaefer/mongo:prod
    nginx:
        image: johannesschaefer/nginx:prod
        build:
            context: .
            dockerfile: ./dockerfiles/nginx/Dockerfile
            args:
                - NODE_ENV=prod
        volumes:
            - /etc/letsencrypt:/etc/letsencrypt:ro
        ports:
            - '80:80'
            - '443:443'
        depends_on:
            - nestjs
        networks:
            - app-network
