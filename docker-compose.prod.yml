services:
    nestjs:
        build:
            context: .
            dockerfile: ./dockerfiles/nestjs/Dockerfile
            target: prod
        command: npm run start:prod
    nginx:
        image: johannesschaefer/nginx:${TAG:-dev}
        build:
            context: .
            dockerfile: ./dockerfiles/nginx/Dockerfile
            args:
                - NODE_ENV=prod
        ports:
            - '127.0.0.1:80:80'
            - '127.0.0.1:443:443'
        depends_on:
            - nestjs
        volumes:
            - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
        networks:
            - app-network
    cloudflare-ddns:
        image: johannesschaefer/cloudflare-ddns:${TAG:-dev}
        build:
            context: .
            dockerfile: ./dockerfiles/cloudflare-ddns/Dockerfile
            # args:
            #     - CLOUDFLARE_APIKEY=${CLOUDFLARE_APIKEY}
        container_name: cloudflare-ddns
        restart: always
        environment:
            - ZONE=schaeferdevelopment.tech
            - PROXIED=true
            - PUID=1000
            - PGID=1000
        networks:
            - app-network
