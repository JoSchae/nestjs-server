services:
    nestjs:
        image: johannesschaefer/nestjs:arm-prod
        command: npm run start:prod

    mongodb:
        build:
            context: .
            dockerfile: dockerfiles/mongo-old/Dockerfile

    nginx:
        image: johannesschaefer/nginx:arm-prod
        volumes:
            - /etc/ssl/certs:/etc/ssl/certs:ro
            - /etc/ssl/private:/etc/ssl/private:ro
        ports:
            - '80:80'
            - '443:443'
        depends_on:
            - nestjs
